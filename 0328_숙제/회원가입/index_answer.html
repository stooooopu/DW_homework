<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h3>스똬벅스 회원가입</h3>
        <input id="userName" type="" placeholder="회원이름을 입력해주세요..." />
        <input id="NickName" type="" placeholder="사용할 닉네임을 입력해주세요..." />
        <div class="email-box">
          <input id="email" type="text" placeholder="이메일을 입력해주세요..." />
          <span>@</span>
          <select id="emailList">
            <option value="none" selected>직접입력</option>
            <option value="naver">naver.com</option>
            <option value="gmail">gmail.com</option>
            <option value="hanmail">hanmail.net</option>
            <option value="nate">nate.com</option>
          </select>
        </div>
        <input
        id="phone"
          type="text"
          placeholder="연락처를 입력해주세요...(번호만 입력하세요)"
        />
        <div class="question-box">
          <span>회원가입에 동의하나요?</span>
          <input id="isAgree" type="checkbox" />
        </div>
        <div class="join-btn">
          <button id="join" type="button">회원 가입</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      // 웹 실행 순서때문에 script를 body밑에 쓰는 것
      //  만약 script를 위에 쓰고싶으면 $(function( ){ });으로 가장 먼저 실행시키면 됨
      //  문제 1. 
      //   회원가입 버튼 눌렀을 때, 빈칸 혹은 체크하지 못한 부분이 있다면
      //   '내용을 확인해주세요!'하는 alert을 보여주고 focus 하시오.
      // input이 적으면 하나씩 해도 상관없지만 input이 많으면 for문 돌려서 확인하기
      $("#join").click(function(){
        var jsonParam = {};
        // json은 위에 변수에 영향을 받지 않음
        // console.log($(".form-wrapper").children()); 먼저 정보가 나오는지 체크
        var formWrapper = $(".form-wrapper").children(); //앞으로 계속 사용하니까 변수로 담아서 활용
        for(var i=1; i<formWrapper.length; i++){ //0번은 h3이기 때문에 의미 없어서 1번부터 시작
          var elementId = formWrapper[i].id; //이 변수를 json에 담는다
          var elementVal = '';
          // nodename 또는 localName이 input이면(f11눌러서 확인 가능)
          if(formWrapper[i].nodeName==='INPUT'){
            elementVal = $('#'+elementId).val();
            if(elementVal===''){
              alert('내용을 확인해 주세요');
              $("#"+elementId).focus();
              return false;
            };
            // 이때 id를 한 번 더 괄호로 묶은 이유는 &먼저 해석하기 때문에
          if((formWrapper[i].id==='userName'||formWrapper[i].id==='NickName') && elementVal.length >=20){
            alert('20글자 이하로 입력해주세요');
            return false;
          };
        };
        var email = $('#email').val().trim();
        if(email===''){
          alert('내용을 확인해 주세요')
          $("#email").focus();
          return false;
        }
          // email의 경우 또 한번 div로 묶여있기 때문에 한 번에 불가능
          // email은 따로 만들거나 nodeName === 'DIV'면서 INPUT인걸 찾아서 해줌
        };
      });
      //   문제 2.
      //   연락처에 '-'를 작성하면 회원가입 버튼을 눌렀을 때 제거하시오.
      //   ex) 010-4097-0823 -> 01040970823
      //   문제 3.
      //   회원이름과 닉네임은 20글자 이하고 한글만 사용할 수 있습니다.
      //   문제 4. 
      //   모든 조건을 만족하고 회원가입 버튼을 누르면
      //   input데이터를 json으로 만들어 console.log에 출력하시오. -> 이게 json데이터를 넘겨줄 함수
      
    </script>
  </body>
</html>
